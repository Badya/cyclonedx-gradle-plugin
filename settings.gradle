pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.toString() == 'org.cyclonedx.bom') {
                useModule('org.cyclonedx:cyclonedx-gradle-plugin:1.4.0')
            }
        }
    }
}
rootProject.name = 'cyclonedx-gradle-plugin'
